<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Form Validation</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">Payment form example</div>
      <div class="card-body">
        <form id="myForm" class="row g-3 needs-validation" novalidate>
          <div id="alert-form" class="alert alert-danger d-none" role="alert">
            Some fields are missing
          </div>
          <div class="col-md-5">
            <label for="inputCardNumber" class="form-label">Card #</label>
            <input type="number" class="form-control" id="inputCardNumber" required />
          </div>
          <div class="col-md-3">
            <label for="inputCvcNumber" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="inputCvcNumber" required />
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="inputAmount" required />
          </div>
          <div class="col-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" required />
          </div>
          <div class="col-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" required />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option selected disabled value="">Pick a state</option>
              <option>TX</option>
              <option>AZ</option>
              <option>NY</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="inputZip" required />
          </div>
          <div class="col-6">
            <div class="mb-2">
              <label>We accept:</label>
            </div>
            <span class="bg-secondary rounded p-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gridRadio0" name="gridRadio" required/>
                <label class="form-check-label" for="gridRadio0">
                  <span class="fab fa-cc-mastercard"></span>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gridRadio1" name="gridRadio" />
                <label class="form-check-label" for="gridRadio1">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gridRadio2" name="gridRadio" />
                <label class="form-check-label" for="gridRadio2">
                  <i class="fa fa-credit-card"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gridRadio3" name="gridRadio" />
                <label class="form-check-label" for="gridRadio3">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
            </span>
          </div>
          <div class="col-6">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message" name="text" required></textarea>
          </div>
          <div class="card-footer">
            <div class="d-grid d-md-flex justify-content-md-end">
              <button class="btn btn-secondary me-md-2" type="reset">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
